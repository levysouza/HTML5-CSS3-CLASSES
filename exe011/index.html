<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Box Item</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Order - Mudando a Ordem do HTML</h1>
    <div class="container">
        <div class="item class1">ITEM 1</div>
        <div class="item class2">ITEM 2</div>
        <div class="item class3">ITEM 3</div>
    </div>

    <h1>Flex-Grow - Crescimento dos Items</h1>
    <div class="container">
        <div class="item class1-grow">ITEM 1</div>
        <div class="item class2-grow">ITEM 2</div>
        <div class="item class3-grow">ITEM 3</div>
    </div>

    <h1>Flex-Shrink - Achatamento dos Items</h1>
    <div class="container-shrink">
        <div class="item class1-shrink">ITEM 1</div>
        <div class="item class2-shrink">ITEM 2</div>
        <div class="item class3-shrink">ITEM 3</div>
    </div>

    <h1>Flex-Bases - Tamanho dos Items</h1>
    <div class="container">
        <div class="item-bases">ITEM 1</div>
        <div class="item-bases">ITEM 2</div>
        <div class="item-bases">ITEM 3</div>
    </div>

    <h1>Flex-Align Self - Alinhamento dos Items</h1>
    <div class="container">
        <div class="item-self1">ITEM 1</div>
        <div class="item-self2">ITEM 2</div>
        <div class="item-self3">ITEM 3</div>
    </div>
</body>
</html>
