<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableas em HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tabela Simples</h1>
    <table>
        <tr>
            <th style="width:100px;">Nome</th>
            <th>Idade</th>
            <th>Sexo</th>
        </tr>
        <tr>
            <td>João</td>
            <td>25</td>
            <td>Masculino</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>37</td>
            <td>Feminino</td>
        </tr>
    </table>

    <h1>Tabela Completa</h1>
    <table>
        <caption>Lista de Cidades Brasileiras</caption>
        <thead>
            <tr>
                <th>#</th>
                <th style="width: 250px;">City</th>
                <th>Population</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>São Paulo</td>
                <td class="item-align">12,396,372</td> 
            </tr>
            <tr>
                <td>2</td>
                <td>Rio de Janeiro</td>
                <td class="item-align">6,775,561</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Brasília</td>
                <td class="item-align">3,094,325</td>
            </tr>
        </tbody>
            <tr>
                <th colspan="2">Total</th>
                <td class="item-align">22,266,258</td>
            </tr>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
