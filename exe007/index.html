<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Áudio e Vídeo</title>
</head>
<body>
    <h1>Áudio e Vídeo</h1>
    <h2>Inserindo Arquivos de Áudio</h2>
    <audio preload="metadata" controls autoplay>
        <source src="media/track01.mp3" type="audio/mpeg">
        <source src="media/track01.ogg" type="audio/ogg">
        <source src="media/track01.wav" type="audio/wav">
    </audio>
    <h2>Inserio Arquivos de Vídeo</h2>
    <video width="560" controls>
        <source src="media/video01.mp4" type="video/mp4">
    </video>
    <h3>Inserindo Vídeos Externos - Youtube</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
